<button data-toggle="modal" data-target="#create_report-modal" class="btn btn-info">Create Report</button>    
<div class="modal fade" id="create_report-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" id="modal-header">
                <h4 class="modal-title" id="modal-title">
                Lab Test Report
                </h4>
                <button type="button" class="close" data-dismiss="modal" style="margin-right: 15%; margin-top: -2%;">Ã—</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- form here -->
                <form action="create_labtest_report" method="post">
                    <!--<label for="pwd">Diagnosis</label>-->
                    <textarea id="labtest_report_string" name="labtest_report_string" rows="4" cols="50" placeholder="Enter the Lab Test Report" required></textarea><br><br>
                    <button class="btn btn-info" href="{% url 'create_labtest_report' %}" ><span class="glyphicon glyphicon-save"></span> Save </button>
                    <input type="hidden" name="lab_test_id" value="{{4}}">
                    <input type="hidden" name="user_id" value="{{ 1 }}">
                </form>
            </div>
        </div>
    </div>
</div>

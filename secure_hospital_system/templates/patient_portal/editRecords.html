{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-left:25%; margin-right:25%; margin-top:5%; background-color: powderblue; width: 40%; height: 250px;">
    <!-- {{ record_id }}<br>{{ document }} -->
    <form action="save_record" method="post">
        <h1><br>
            {% if document_type == 'D' %}
                Diagnosis 
            {% elif document_type == 'P' %}
                Prescription
            {% elif document_type == 'L' %}
                Lab Test Report
            {% endif %}
        </h1><br>
        <input type="text" id="editeddocument" name="editeddocument" value="{{ document }}"><br><br>
        <button href="#" class="btn btn-info" style="position: inherit; right: 5%; bottom: 5%;">
            <span class="glyphicon glyphicon-save"></span> Save
        </button>
        <input type="hidden" name="record_id" value="{{ record_id }}">
        <input type="hidden" name="patient_id" value="{{1}}">
    </form>
</div>
{% endblock %}
